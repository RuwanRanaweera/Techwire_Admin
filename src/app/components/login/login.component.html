
<br>
<mat-card>
  <section class="mat-typrograohy" >
    <h3>LOGIN</h3>
  </section>
  <mat-divider> </mat-divider>
  <br>
  <form [formGroup]="createForm" class="create-form">

    <mat-form-field class="field-full-width" >
        <input matInput placeholder="Email" formControlName="email" #email>
      </mat-form-field>

      <mat-form-field class="field-full-width" >
          <input type="password" matInput placeholder="Password" formControlName="password" #password>
        </mat-form-field>

        <mat-divider> </mat-divider><br><br>
        <button mat-raised-button color="accent" [routerLink]="['/home']"  >Cancel</button>
        <button type="submit" (click)="checklogin(email.value,password.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary" >Login</button>

  </form>
</mat-card>
